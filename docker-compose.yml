version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: always
    command:
      - start
      - --https-key-store-file=/opt/keycloak/conf/keycloak.p12    # ★ enable HTTPS
      - --https-key-store-password=changeit                       # ★ keystore password
      - --hostname-strict=false          # ✅ new syntax
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"   # optional HTTP
      - "8443:8443"   # ★ HTTPS
    depends_on:
      - postgres
    volumes:
      - ./certs/keycloak.p12:/opt/keycloak/conf/keycloak.p12    # ★ mount keystore
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    container_name: keycloak-db
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5432:5432"
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  keycloak_data:
